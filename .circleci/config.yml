              - run: echo "deploying"
    build-fedora:
        docker:
        - image: fedora:29
        environment:
        - OCPN_TARGET:  fedora
        steps:
        - run: su -c "dnf install -q -y git openssh-clients openssh-server"
        - checkout
        - run: chmod a+x ci/*.sh
        - run: ci/circleci-build-fedora.sh
