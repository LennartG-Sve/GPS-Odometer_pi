parameters:
  run_workflow_build:
    type: boolean
    default: false
  run_workflow_deploy:
    type: boolean
    default: false

jobs:
    build-armhf-stretch:
        machine: true
        environment:
        - OCPN_TARGET=stretch-armhf
        - DOCKER_IMAGE=jongough/raspbian-stretch:latest
        - BUILD_FLAGS=-j3
        - BUILD_ENV=raspbian
          - when:
            condition: << pipeline.parameters.run_workflow_build >>
            steps:
            - checkout
            - run: chmod a+x ./ci/*.sh
            - run:
                command: ci/circleci-build-raspbian-armhf.sh
                no_output_timeout: 30m
            - when:
                condition: <<pipeline.parameters.run_workflow_deploy>>
                steps:
                  - run: ci/cloudsmith-upload.sh
                  - run: echo "deploying"
    build-armhf-buster:
        machine: true
        environment:
        - OCPN_TARGET=buster-armhf
        - DOCKER_IMAGE=jongough/raspbian-buster:plugin_build_tooling_current
        - BUILD_FLAGS=-j3
        - BUILD_ENV=raspbian
        steps:
        - checkout
        - run: chmod a+x ./ci/*.sh
        - run:
            command: ci/circleci-build-raspbian-armhf.sh
            no_output_timeout: 30m
        - when:
            condition: <<pipeline.parameters.run_workflow_deploy>>
            steps:
              - run: ci/cloudsmith-upload.sh
              - run: echo "deploying"
    build-armhf-bionic-64:
        machine: true
        environment:
        - OCPN_TARGET=bionic-arm64
        - OCPN_BRANCH=master
        - DOCKER_IMAGE=arm64v8/ubuntu:18.04
        - BUILD_FLAGS=-j3
        - BUILD_ENV=ubuntu
        steps:
        - checkout
        - run: chmod a+x ./ci/*.sh
        - run:
            command: ci/circleci-build-raspbian-armhf.sh
            no_output_timeout: 30m
        - when:
            condition: << pipeline.parameters.run_workflow_deploy >>
            steps:
              - run: ci/cloudsmith-upload.sh
              - run: echo "deploying"
    build-trusty:
        docker:
        - image: circleci/buildpack-deps:trusty-scm
        environment:
        - OCPN_TARGET:  trusty
        steps:
        - checkout
        - run: >
            echo "deb-src http://us.archive.ubuntu.com/ubuntu/ trusty main"
            | sudo tee -a /etc/apt/sources.list
        - run: >
            echo "deb-src http://us.archive.ubuntu.com/ubuntu/ trusty-updates main"
            | sudo tee -a /etc/apt/sources.list
        - run: cat /etc/apt/sources.list
        - run: chmod a+x ci/*.sh
        - run: ci/circleci-build-trusty.sh
        - when:
            condition: << pipeline.parameters.run_workflow_deploy >>
            steps:
              - run: ci/cloudsmith-upload.sh
              - run: echo "deploying"		
